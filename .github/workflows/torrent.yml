name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Android Studio and SDK Tools"
  comment: "Android Studio for Windows"
  url: "https://download2436.mediafire.com/rju5iyhgrsmgqxDdurs_aqxQiQuYDiJn_0w3fusg7BQmY8b0MvlPk9GqwKpvIZvWDGHr1FKvOOJzvASpHTFSmuB321LxuMKd6RWntv6l46o0MApvOPQy2fwCqPj27OBtl0SKxJ6itrXr721xKYS_lb_x0bl1keA4fhfU-iUpd2-dZ02k/3fw8t0cx8bvvute/Eternum-0.7.5-pc.zip"
  file_name: "Eternum.zip"
  piece_size: 2^22 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
